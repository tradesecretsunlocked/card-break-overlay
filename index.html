                    { code: 'GSW', name: 'warriors', image: imgPath('warriors.png') },

            },

                icon: 'üèà',
                price: 30,
                teams: [
                    'ARI', 'ATL', 'BAL', 'BUF', 'CAR', 'CHI',
                    'CIN', 'CLE', 'DAL', 'DEN', 'DET', 'GB',
                    'HOU', 'IND', 'JAX', 'KC', 'LV', 'LAC',

                ]

            mlb: {

                price: 20,
                teams: [

                    'SEA', 'STL', 'TB', 'TEX', 'TOR', 'WAS'
                ]
            }
        };

        let currentBreakType = 'nba';
        let soldTeams = new Set();
        let soldTeamsList = [];

        function initializeGrid() {
            const grid = document.getElementById('teamsGrid');
            const currentBreak = breakTypes[currentBreakType];

            grid.innerHTML = '';
            soldTeams.clear();
            soldTeamsList = [];

            currentBreak.teams.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                teamDiv.dataset.teamIndex = index;
                teamDiv.onclick = () => toggleTeam(index);

                if (typeof team === 'object' && team.image) {
                    const img = document.createElement('img');
                    img.src = team.image;
                    img.alt = team.name;
                    img.onerror = () => {
                        teamDiv.textContent = team.code;
                        teamDiv.classList.add('text-only');
                    };
                    teamDiv.appendChild(img);
                } else {
                    const code = typeof team === 'object' ? team.code : team;
                    teamDiv.textContent = code;
                    teamDiv.classList.add('text-only');
                }

                grid.appendChild(teamDiv);
            });

            updateHeader();
            updateStats();
            updateSoldList();
        }

        function toggleTeam(index) {
            const teamDiv = document.querySelector(`[data-team-index="${index}"]`);
            const listIndex = soldTeamsList.findIndex((entry) => entry.index === index);

            if (soldTeams.has(index)) {
                soldTeams.delete(index);
                teamDiv.classList.remove('sold');
                if (listIndex !== -1) {
                    soldTeamsList.splice(listIndex, 1);
                }
            } else {
                soldTeams.add(index);
                teamDiv.classList.add('sold');
                if (listIndex === -1) {
                    soldTeamsList.push({ index, buyer: '' });
                }
            }

            updateStats();
            updateSoldList();
        }

        function updateStats() {
            const currentBreak = breakTypes[currentBreakType];
            const totalTeams = currentBreak.teams.length;
            const soldCount = soldTeams.size;
            const teamsLeft = totalTeams - soldCount;

            document.getElementById('teamsLeft').textContent = teamsLeft;
            document.getElementById('teamsSold').textContent = soldCount;
        }

        function updateHeader() {
            const currentBreak = breakTypes[currentBreakType];
            const headerText = `${currentBreak.icon} ${currentBreak.name} BOX BREAK`;
            const subText = `ALL TEAMS AVAILABLE ‚Ä¢ $${currentBreak.price} PER TEAM`;

            const headerEl = document.getElementById('headerText');
            headerEl.innerHTML = '';

            const mainSpan = document.createElement('span');
            mainSpan.textContent = headerText;
            headerEl.appendChild(mainSpan);

            const divider = document.createElement('span');
            divider.textContent = ' ‚Ä¢ ';
            divider.style.opacity = '0.6';
            divider.style.fontSize = '18px';
            divider.style.margin = '0 6px';
            headerEl.appendChild(divider);

            const subSpan = document.createElement('span');
            subSpan.style.fontSize = '15px';
            subSpan.style.fontWeight = '700';
            subSpan.textContent = subText;
            headerEl.appendChild(subSpan);
        }

        function resetAll() {
            soldTeams.clear();
            soldTeamsList = [];
            document.querySelectorAll('.team').forEach((team) => team.classList.remove('sold'));
            updateStats();
            updateSoldList();
        }

        function changeBreakType() {
            const types = Object.keys(breakTypes);
            const nextIndex = (types.indexOf(currentBreakType) + 1) % types.length;
            currentBreakType = types[nextIndex];
            initializeGrid();
        }

        function updateSoldList() {
            const soldListDiv = document.getElementById('soldList');
            const currentBreak = breakTypes[currentBreakType];

            soldListDiv.innerHTML = '';

            if (!soldTeamsList.length) {
                const empty = document.createElement('div');
                empty.className = 'sold-empty';
                empty.textContent = 'No teams sold yet.';
                soldListDiv.appendChild(empty);
                return;
            }

            soldTeamsList.forEach((entry) => {
                const team = currentBreak.teams[entry.index];
                const row = document.createElement('div');
                row.className = 'sold-row';

                if (typeof team === 'object' && team.image) {
                    const img = document.createElement('img');
                    img.src = team.image;
                    img.alt = team.name;
                    img.className = 'sold-team-img';
                    row.appendChild(img);
                }

                const name = document.createElement('span');
                name.className = 'sold-team-name';
                name.textContent = (typeof team === 'object' ? (team.name || team.code) : team);
                row.appendChild(name);

                const input = document.createElement('input');
                input.className = 'sold-buyer-input';
                input.type = 'text';
                input.placeholder = 'Buyer name';
                input.value = entry.buyer || '';
                input.oninput = (event) => {
                    entry.buyer = event.target.value;
                };
                row.appendChild(input);

                soldListDiv.appendChild(row);
            });
        }

        initializeGrid();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
                resetAll();
            } else if (event.key === 's' || event.key === 'S') {
                changeBreakType();
            }
        });
    </script>
</body>
